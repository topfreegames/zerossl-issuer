---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - create
  - patch
- apiGroups:
  - ""
  resources:
  - secrets
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - cert-manager.io
  resources:
  - certificaterequests
  verbs:
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - cert-manager.io
  resources:
  - certificaterequests/finalizers
  verbs:
  - update
- apiGroups:
  - cert-manager.io
  resources:
  - certificaterequests/status
  verbs:
  - get
  - patch
  - update
- apiGroups:
  - zerossl.cert-manager.io
  resources:
  - challenges
  - clusterissuers
  - issuers
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - zerossl.cert-manager.io
  resources:
  - challenges/finalizers
  - clusterissuers/finalizers
  - issuers/finalizers
  verbs:
  - update
- apiGroups:
  - zerossl.cert-manager.io
  resources:
  - challenges/status
  - clusterissuers/status
  - issuers/status
  verbs:
  - get
  - patch
  - update
